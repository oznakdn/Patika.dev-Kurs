<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="StyleSheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/google.jpg">
        </div>
        <div class="search">
            Search the web using Google!
            <br>
            <input type="search" class="searchText">
            <br>
            <input type="button" value="Google Search" class="button">
            <input type="button" value="I'm feeling lucky" class="button">         
        </div>
        <div class="boxes">
            <div class="box1">
                Special Searches
                <br>
                <a href="#">Stanford Search</a>
                <br>
                <a href="#">Linux Search</a>
            </div>
            <div class="box2">
                <a href="#">Help!</a><br>
                <a href="#">About Google!</a><br>
                <a href="#">Company Info</a><br>
                <a href="#">Google! Logos</a>
            </div>
            <div class="box3">
                Get Google! <br>
                updates monthly: <br>
                <input type="email" placeholder="your e-mail">
                <br>
                <input type="button" value="Subscribe" class="button">
                <a href="#">Archive</a>
            </div>
        </div>
    </div>  
    <div class="footer">
        Copyright &COPY;1998 Google Inc.
    </div> 
</body>
</html>
